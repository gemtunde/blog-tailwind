<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Features</title>
    <link rel="stylesheet" href="./output/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;0,900;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,900;1,100&display=swap"
            rel="stylesheet">
</head>
<body class="font-poppins text-gray-600">
    <!-- Header -->
   <nav class="bg-slate-300 shadow-sm shadow-slate-300 ">
     <div class="container mx-auto px-4 py-3 flex items-center">
        <a href="#">
               <img src="/Images/easyshop.png" alt="logo" />
        </a>
        <div class="ml-12 flex">
            <a href="#" class="flex items-center font-semibold text-md hover:text-blue-700 transition">
                <span class="mr-2"> <i class="fas fa-home"></i></span> Home
            </a>
        </div>
        <div class="ml-12 flex">
            <a href="#" class="flex items-center font-semibold text-md hover:text-blue-700 transition">
                <span class="mr-2"> <i class="fas fa-file-alt"></i></span> About
            </a>
        </div>
        <div class="ml-12 flex">
            <a href="#" class="flex items-center font-semibold text-md hover:text-blue-700 transition">
                <span class="mr-2"> <i class="fas fa-phone"></i></span> Contact
            </a>
        </div>

        <!-- search bar -->
           <div class="relative ml-auto">
              <span class="absolute left-3 top-3 text-sm text-gray-600">
                <i class="fas fa-search"></i>
              </span>
              <input type="text" placeholder="search..." class="block w-full rounded-3xl pl-11 pr-2  py-2 focus:outline-none bg-gray-200 text-sm text-gray-600 shadow-xl shadow-slate-300" />
           </div>
        <!-- search bar -->

        <div class="ml-5">
            <a href="#" class="flex items-center font-semibold text-md text-gray-900 hover:text-blue-700 transition">
        <span class="mr-2">
            <i class="fas fa-user"></i>
        </span> Login/Register
            </a>
        </div>
     </div>
   </nav>
   <!-- Header End -->

   <!-- Main-Content Starts -->
     
      <div class="py-12 bg-gray-200">
         <div class="container mx-auto px-4 flex">
                       <!-- Left Sidebar starts -->
                       <div class="w-3/12">
                        <div class="bg-white shadow-sm shadow-white rounded-xl p-4 mr-4">
                            <h3 class="text-xl font-semibold text-gray-700 font-roboto"> Categories</h3>
                        </div>
                       </div>
                       <!-- Left Sidebar ends -->

                       <!-- Middle Content starts -->
                       <div class="w-6/12 bg-white shadow-sm shadow-white rounded-xl py-12 mr-4"></div>
                       <!-- Middle Content ends -->
                       <!-- Right Sidebar starts -->
                        <div class="w-3/12 bg-white shadow-sm shadow-white rounded-xl py-12"></div>
                       <!-- Right Sidebar ends -->
         </div>

      </div>

   <!-- Main-Content Endss -->
    <script src="/app.js"></script>
</body>
</html>
